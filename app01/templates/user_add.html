{% extends 'layout.html' %}

{% block content %}
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">新建员工</h3>
        </div>
        <div class="panel-body">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    姓名:
                    <input type="text" class="form-control" placeholder="请输入姓名" name="user">
                </div>
                <div class="form-group">
                    年龄:
                    <input type="text" class="form-control" placeholder="请输入姓名" name="user">
                </div>
                <div class="form-group">
                    密码:
                    <input type="text" class="form-control" placeholder="请输入姓名" name="user">
                </div>
                <div class="form-group">
                    入职时间:
                    <input type="text" class="form-control" placeholder="请输入姓名" name="user">
                </div>
                <div class="form-group">
                    账户余额:
                    <input type="text" class="form-control" placeholder="请输入姓名" name="user">
                </div>
                <div class="form-group">
                    所属部门:
                    <select class="form-control">
                        {% for obj in department_list %}
                        <option value="{{ obj.id }}">{{ obj.department_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                        性别:
                        <select class="form-control">
                            {% for obj in gender_choices %}
                            <option value="{{ obj.0 }}">{{ obj.1 }}</option>
                            {% endfor %}
                        </select>
                </div>
                <button type="submit" class="btn btn-primary">提 交</button>
            </form>
        </div>
    </div>
{% endblock %}
