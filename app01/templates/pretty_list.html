{% extends 'layout.html' %}
{% block content %}
    <div style="margin-bottom: 10px" class="clearfix">
        <a href="/pretty/add" class="btn btn-success" style="float: left">
            <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
            新建靓号ModelForm
        </a>
        <form method="get">
            <div class="input-group" style="float: right; width: 266px">
                <input type="text" value="{{ query }}" name="query" class="form-control" placeholder="搜索手机号...">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="submit">
                        搜索
                    </button>
                </span>
            </div><!-- /input-group -->
        </form>
    </div>

    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">
            <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
            靓号列表
        </div>

        <!-- Table -->
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>号码</th>
                <th>价格</th>
                <th>级别</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {% for obj in queryset %}
                <tr>
                    <td>{{ obj.id }}</td>
                    <td>{{ obj.mobile }}</td>
                    <td>{{ obj.price }}</td>
                    <td>{{ obj.get_level_display }}</td>
                    <td>{{ obj.get_status_display }}</td>
                    <td>
                        <a href="/pretty/{{ obj.id }}/edit/" class="btn btn-primary btn-xs">编辑</a>
                        <a href="/pretty/{{ obj.id }}/delete/" class="btn btn-danger btn-xs">删除</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>

    </div>

    <ul class="pagination">
        {{ page_string }}
    </ul>
{% endblock %}
