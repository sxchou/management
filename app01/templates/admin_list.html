{% extends 'layout.html' %}
{% block content %}
    <div style="margin-bottom: 10px;" class="clearfix">
        <a href="/admin/add/" class="btn btn-success" style="float: left">
            <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
            新建管理员
        </a>
        <form method="get">
            <div class="input-group" style="float: right; width: 266px">
                <input type="text" value="{{ query }}" name="query" class="form-control" placeholder="搜索用户名...">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="submit">
                        搜索
                    </button>
                </span>
            </div><!-- /input-group -->
        </form>
    </div>

    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">
            <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
            管理员列表
        </div>

        <!-- Table -->
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>用户名</th>
                <th>密码</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {% for obj in queryset %}
                <tr>
                    <td>{{ obj.id }}</td>
                    <td>{{ obj.username }}</td>
                    <td>******</td>
                    <td>
                        <a href="/admin/{{ obj.id }}/edit/" class="btn btn-primary btn-xs">编辑</a>
                        <a href="/admin/{{ obj.id }}/reset/" class="btn btn-success btn-xs">重置密码</a>
                        <a href="/admin/{{ obj.id }}/delete/" class="btn btn-danger btn-xs">删除</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <ul class="pagination">
        {{ page_string }}
    </ul>
{% endblock %}
